<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link rel="shortcut icon" href="./assets/library-icon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />

  <script type="module" src="script.js" defer></script>
</head>

<body>


  <!-- alert -->
  <dir class="container text-center ">
    <div id="alert" class="alert py-0 "></div>
  </dir>

  <div class="container mt-2">
    <h1 class="display-4 text-center">
      <div>
        <img src="./assets/library.png" alt="" />
      </div>
      <i class="text-primary"></i><b><span class="text-primary">Book </span>List</b>
    </h1>
    <!-- form -->
    <form id="book-form">
      <div class="form-group mt-2">
        <label for="title"><b>Title</b> </label>
        <input type="text" id="title" class="form-control mt-2" placeholder="Enter book name" />
      </div>
      <div class="form-group mt-2">
        <label for="author"><b>Author</b></label>
        <input type="text" id="author" class="form-control mt-2" placeholder="Enter author name" />
      </div>
      <div class="form-group mt-2">
        <label for="book-id"><b>Book ID</b></label>
        <input type="text" id="book-id" class="form-control mt-2" placeholder="Enter book ISBN ID" />
      </div>
      <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-3" />
    </form>
    <div class="container mt-5 bg-light d-flex justify-content-between">
      <div>
        <label class="me-2"><b>Sort Books:</b> </label>
        <select name="Sort" id="sort-option">
          <option value="none">none</option>
          <option value="title">By Title</option>
          <option value="author">By Author</option>
          <option value="bookId">By Book ID</option>
        </select>
      </div>
      <button id="clear-all" class="btn-sm btn-outline-danger"><b>Sort Books:</b> </button>

    </div>
    <table class="table table-striped mt-2">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Book ID</th>
          <th></th>

        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</body>

</html>
